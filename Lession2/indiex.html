<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name} Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <img
              height={250}
              src="https://images.pexels.com/photos/17827719/pexels-photo-17827719/free-photo-of-brown-mountain-landscape-with-a-glacier.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Mountain" //describe what is in the image
            />
            <p>We serve the most {props.adjective} food around</p>
            <ul>
              {props.dishes.map((dish) => (
                <li key={dish.id}>{dish.title}</li>
              ))}
            </ul>
          </section>
        );
      }
      function Footer(props) {
        return (
          <footer>
            <p>Copyright @ {props.year}</p>
          </footer>
        );
      }
      const dishes = ["Mashed potato", "Chicken curry", "Pasta", "wings", "Pizza"];
      const dishesObject = dishes.map((dish, i) => ({
        id: i,
        title: dish,
      }));
      function App() {
        return (
          <div>
            <Header name="Bipin" />
            <Main adjective="great" dishes={dishesObject} />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
